function createOctaCylinder(m,w,h,x,y,z,nfaces,matArray){
	
	var skyRects=[];
	
	c=2*Math.PI
    a=(c/nfaces);
	r=c-(a * 0) ; //0
	skyRects[0]=createRectangle(m,w,h,x,y,z-256,r,matArray[0]);
	scene.add( skyRects[0] );
	//skyRects[0].rotation.x = Math.PI /4;
	
	
	r=c-(a * 1) ; //45
	skyRects[1]=createRectangle(m,w,h,x+192,y,z-192,r,matArray[1])
	scene.add( skyRects[1] );
	
	r=c-(a * 2) ; //90
	skyRects[2]=createRectangle(m,w,h,x+256,y,z,r,matArray[2]);
	scene.add( skyRects[2] );
	
	
	r=c-(a * 3) ; //135
	skyRects[3]=createRectangle(m,w,h,x+192,y,z+192,r,matArray[3]);
	scene.add( skyRects[3] );
	
	r=c-(a * 4) ; // 180
	skyRects[4]=createRectangle(m,w,h,x,y,z+256,r,matArray[4])
	scene.add( skyRects[4] );
	
	r=c-(a * 5) ; //225
	skyRects[5]=createRectangle(m,w,h,x-192,y,z+192,r,matArray[5]);
	scene.add( skyRects[5] );
	
	r=c-(a * 6) ; //270
	skyRects[6]=createRectangle(m,w,h,x-256,y,z,r,matArray[6]);
	scene.add( skyRects[6] );


	r=c-(a * 7) ; //315
	skyRects[7]=createRectangle(m,w,h,x-192,y,z-192,r,matArray[7]);
	scene.add( skyRects[7] );
	
	r=0;
	y1=y+(h/2)+32;
	skyRects[8]=createRectangle(m,w*2.2,h*2.2,0,0,0,0,matArray[8]);
	scene.add( skyRects[8] );
	skyRects[8].rotation.x = - (Math.PI/2);
	skyRects[8].position.y = y1;
	/*
	r=0;
	y1=y+(h/2);
	skyRects[9]=createRectangle(m,w,h,0,0,0,0,matArray[8]);
	scene.add( skyRects[9] );
	skyRects[9].rotation.x = - (Math.PI/2);
	skyRects[9].position.y = y1;
	skyRects[8].rotation.z = (Math.PI/2);
	*/
	return skyRects;
	
}
